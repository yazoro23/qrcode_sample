<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 1 · Weeks 1–5 QRCODE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f2f0e8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .qr-card {
            max-width: 500px;
            width: 90%;
            background: white;
            border: 3px solid #222;
            box-shadow: 12px 12px 0 rgba(0,0,0,0.2);
            padding: 1.8rem 2rem 2rem 2rem;
            text-align: center;
        }

        .group-title {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #1d3b5c;
            border-bottom: 3px dashed #aaa;
            padding-bottom: 0.3rem;
            margin-bottom: 0.8rem;
            font-family: 'Impact', 'Arial Black', 'Courier New', sans-serif;
            word-break: keep-all;
        }

        .week-line {
            font-size: 1.7rem;
            font-weight: 600;
            margin: 0.5rem 0 1.2rem 0;
            color: #2c3e50;
            background: #fdeacb;
            display: inline-block;
            padding: 0.3rem 1.2rem;
            border-radius: 40px;
            border: 2px solid #b47c5e;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .qr-container {
            margin: 1.5rem 0 1rem 0;
            display: flex;
            justify-content: center;
        }

        #qrcode {
            border: 4px solid black;
            width: 200px;
            height: 200px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #qrcode img {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        .download-btn {
            background: #fdeacb;
            border: 3px solid #b47c5e;
            color: #2c3e50;
            padding: 12px 24px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            margin: 15px 0 10px;
            transition: all 0.2s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 40px;
        }

        .download-btn:hover {
            background: #b47c5e;
            color: white;
            border-color: #2c3e50;
            transform: translateY(-2px);
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
        }

        .download-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="qr-card">
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        
        <div class="group-title">GROUP 1</div>

        <div class="week-line">WEEK 1, 2, 3, 4, 5</div>

        <button class="download-btn" id="downloadBtn">⬇️ DOWNLOAD QR</button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const targetLink = "https://h1.nu/1plb1";
            const qrCodeContainer = document.getElementById('qrcode');
            qrCodeContainer.innerHTML = '';
            
            const qrCode = new QRCode(qrCodeContainer, {
                text: targetLink,
                width: 192,
                height: 192,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.M
            });

            document.getElementById('downloadBtn').addEventListener('click', function() {
                const qrImage = qrCodeContainer.querySelector('img');
                
                if (qrImage) {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = 250;
                    canvas.height = 320;
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.drawImage(qrImage, 25, 20, 200, 200);
                    
                    ctx.strokeStyle = '#000000';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(25, 20, 200, 200);

                    ctx.font = 'bold 28px Impact, Arial Black, sans-serif';
                    ctx.fillStyle = '#1d3b5c';
                    ctx.textAlign = 'center';
                    ctx.fillText('GROUP 1', canvas.width/2, 250);
                    
                    ctx.beginPath();
                    ctx.setLineDash([5, 3]);
                    ctx.moveTo(30, 265);
                    ctx.lineTo(220, 265);
                    ctx.strokeStyle = '#aaa';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.setLineDash([]); 
                    
                    ctx.fillStyle = '#fdeacb';
                    ctx.beginPath();
                    ctx.roundRect(35, 275, 180, 35, 20);
                    ctx.fill();
                    
                    ctx.strokeStyle = '#b47c5e';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    ctx.font = 'bold 18px Courier New, monospace';
                    ctx.fillStyle = '#2c3e50';
                    ctx.fillText('WEEK 1, 2, 3, 4, 5', canvas.width/2, 300);
                    
                    const downloadLink = document.createElement('a');
                    downloadLink.href = canvas.toDataURL('image/png');
                    downloadLink.download = 'group1-qrcode.png';
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                } else {
                    alert('QR Code image not found!');
                }
            });
        });

        CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.moveTo(x + r, y);
            this.lineTo(x + w - r, y);
            this.quadraticCurveTo(x + w, y, x + w, y + r);
            this.lineTo(x + w, y + h - r);
            this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            this.lineTo(x + r, y + h);
            this.quadraticCurveTo(x, y + h, x, y + h - r);
            this.lineTo(x, y + r);
            this.quadraticCurveTo(x, y, x + r, y);
            this.closePath();
            return this;
        };
    </script>
</body>
</html>
